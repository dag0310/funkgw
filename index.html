<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funk-Steuerung</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script>
      function sendUdpPacket(command) {
        fetch('api.php?command=' + command, {method: 'get'}).then(console.log).catch(console.error);
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Funk-Steuerung</h1>

      <h2>Rollo</h2>
      <button onmouseup="sendUdpPacket('shutters_up')">RAUF</button>
      <br><br>
      <button onmouseup="sendUdpPacket('shutters_down')">RUNTER</button>

      <h2>Licht</h2>
      <button onmouseup="sendUdpPacket('light_on')">EIN</button>
      <br><br>
      <button onmouseup="sendUdpPacket('light_off')">AUS</button>
    </main>
  </body>
</html>
